<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
</head>

<body class="bg-gray-900 h-screen">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="videoContainer">
            <!-- Local Video -->
            <div class="bg-black rounded-lg overflow-hidden relative aspect-video">
                <video id="localVideo" autoplay muted class="w-full h-full object-cover"></video>
                <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 p-2 rounded-lg">
                    <span class="text-white text-sm" id="localUsername">You</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div
            class="fixed bottom-6 left-1/2 transform -translate-x-1/2 flex gap-6 bg-gray-800/90 p-3 rounded-full shadow-lg backdrop-blur-md">
            <!-- Toggle Video -->
            <button id="toggleVideo"
                class="control-btn flex flex-col items-center text-white hover:text-blue-400 transition">
                <i class="fas fa-video-slash text-2xl"></i>
                <span class="text-xs mt-1">Stop Video</span>
            </button>

            <!-- Toggle Audio -->
            <button id="toggleAudio"
                class="control-btn flex flex-col items-center text-white hover:text-blue-400 transition">
                <i class="fas fa-microphone-slash text-2xl"></i>
                <span class="text-xs mt-1">Mute</span>
            </button>

            <!-- Participants -->
            <button id="toggleParticipants"
                class="control-btn flex flex-col items-center text-white hover:text-blue-400 transition">
                <i class="fas fa-users text-2xl"></i>
                <span class="text-xs mt-1">Participants</span>
            </button>

            <!-- Chat -->
            <button id="toggleChat"
                class="control-btn flex flex-col items-center text-white hover:text-blue-400 transition">
                <i class="fas fa-comment text-2xl"></i>
                <span class="text-xs mt-1">Chat</span>
            </button>

            <!-- Share Screen -->
            <button id="toggleScreenShare"
                class="control-btn flex flex-col items-center text-white hover:text-green-400 transition">
                <i class="fas fa-share-square text-2xl"></i>
                <span class="text-xs mt-1">Share</span>
            </button>

            <!-- End Call -->
            <button id="endCall"
                class="control-btn flex flex-col items-center text-red-500 hover:text-red-400 transition">
                <i class="fas fa-phone-slash text-2xl"></i>
                <span class="text-xs mt-1">End</span>
            </button>
        </div>




    </div>
    <!-- Add this before the script tag -->
    <div id="permissionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md text-center">
            <h2 class="text-xl font-bold mb-4">Camera & Mic Access Needed</h2>
            <p>Please allow camera and microphone access to join the call.</p>
            <button id="startCallBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Start Call
            </button>
        </div>
    </div>
    <script src="meeting.js"></script>
</body>

</html>
